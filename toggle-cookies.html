<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Zander Toews">
        <meta name="description" content="Typing Test">
        <meta name="keywords" content="web developement, html, css, javascript, js">
        <link rel="stylesheet" href="./assets/style/index.css" type="text/css" media="all">
        <link rel="stylesheet" href="./assets/style/reset.css" type="text/css" media="all">
        <script src="./assets/script/index.js" type="module"></script>
        <title>Cookies</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container center textStyle">
                <h1>Cookies</h1>
                <div id="myModal" class="modal modal1">
                    <div class="modalContent center">
                        <h2>Cookies</h2>
                        <p class="textOne">We use cookies to improve your experiance on our site. By clicking "Accept"
                            you agree to the use of cookies on our site.
                        </p>
                        <button class="accept">Accept</button>
                        <button class="settings">settings</button>
                    </div>
                </div>
                <div class="modal modal2">
                    <div class="modalContent center">
                      <h2>Settings</h2>
                      <ul class="settings-list">
                        <li>
                          <span class="setting-label">Browser</span>
                          <div class="switch-container">
                            <label class="switch">
                              <input type="checkbox">
                              <span class="slider round"></span>
                            </label>
                          </div>
                        </li>
                        <li>
                          <span class="setting-label">Operating System</span>
                          <div class="switch-container">
                            <label class="switch">
                              <input type="checkbox">
                              <span class="slider round"></span>
                            </label>
                          </div>
                        </li>
                        <li>
                          <span class="setting-label">Screen Width</span>
                          <div class="switch-container">
                            <label class="switch">
                              <input type="checkbox">
                              <span class="slider round"></span>
                            </label>
                          </div>
                        </li>
                        <li>
                          <span class="setting-label">Screen Height</span>
                          <div class="switch-container">
                            <label class="switch">
                              <input type="checkbox">
                              <span class="slider round"></span>
                            </label>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
            </div>
        </main>
    </body>
</html>
